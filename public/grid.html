<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            background-color: gold;
            grid-template-columns: repeat(12, 1fr);
            display: grid;
        }
        p{
            display: inline;
            grid-column: 4 / span 12;
            background-color: white;
        }
    </style>
</head>
<body>
    <p>texto</p>
    <span>xo</span>
    
</body>
</html>
